<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francisco Lobos Villagra">

    <!--BOOTSTRAP 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--FONT AWESONE-->
    <script src="https://kit.fontawesome.com/f73e1a5c93.js" crossorigin="anonymous"></script>
    
    <!--GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">

    <!--HOJA DE ESTILO-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--JAVASCRIPT-->
    <script type="text/javascript" src="assets/js/javascript.js"></script>

    <title>Viajes Chile</title>
</head>
<body>

  <!--SECCIÓN NAVBAR O CABECERA-->
<header>
      <nav class="navbar navbar-expand-lg navbar-inverse">
          <div class="container-fluid">
            <img src="/assets/img/viajes.svg" alt="logo-viajes" width="30" height="40" class="d-inline-block align-text-top">
              <h1>Viajes Chile</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#" style="color:white;" data-toggle="tooltip" title="Home">Inicio</a>
                </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#QUIENES" style="color:white;" data-toggle="tooltip" title="Quiénes Somos!">Quiénes Somos</a>
                  </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#DESTACADOS" style="color:white;" data-toggle="tooltip" title="Nuestros Destacados">Destacados</a>
                    </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#CONTACTO" style="color:white;" data-toggle="tooltip" title="Contáctanos">Contacto</a>
                      </li>
              </ul>
            </div>
          </div>
      </nav>
</header>

    <!--SECCIÓN CARRUSEL DE IMAGENES-->

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/img/carousel1.jpg" class="d-block w-100" alt="llamas en el desierto">
        </div>
          <div class="carousel-item">
            <img src="assets/img/carousel2.jpg" class="d-block w-100" alt="moais">
          </div>
            <div class="carousel-item">
              <img src="assets/img/carousel3.jpg" class="d-block w-100" alt="pinguino">
            </div>
       </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
          </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
    </div>

</body>
</html>
